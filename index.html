<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header style="width: 100%; padding-left: 8rem; padding-right: 8rem; border: 1px green solid;">
        <nav>
            <div>
                <img src="./Asests/quora-ar21.svg" alt="Quora" style="height: 3rem;">
            </div>
            <div>
                <i class="fa-solid fa-house" style="color: #b41818; font-size: x-large;"></i>
            </div>
            <div>
                <i class="fa-solid fa-list" style="color: gray; font-size: x-large;"></i>
            </div>
            <div>
                <i class="fa-thin fa-pen-to-square" style="color: gray; font-size: x-large;"></i>
            </div>
            <div>
                <i class="fa-solid fa-people-group" style="color: gray; font-size: x-large;"></i>
            </div>
            <div>
                <i class="fa-regular fa-bell" style="color: gray; font-size: x-large;"></i>
            </div>
            <div>
                <input type="text" placeholder="Search Quora">
            </div>
            <div>
                <button>Try Quora+</button>
            </div>
            <div>
                <button>a</button>
            </div>
            <div>
                <i class="fa-solid fa-globe" style="color: gray; font-size: x-large;"></i>
            </div>
            <div>
                <button>add question</button>
            </div>
        </nav>

    <script src="script.js"></script>

</html>
